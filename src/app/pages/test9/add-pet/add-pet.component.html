<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">添加新宠物</h2>
  
    <form [formGroup]="petForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">宠物名称:</label>
        <input type="text" id="name" formControlName="name" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        <div *ngIf="petForm.get('name')?.invalid && (petForm.get('name')?.dirty || petForm.get('name')?.touched)" 
             class="mt-1 text-red-500 text-sm">
          请输入宠物名称
        </div>
      </div>
  
      <div class="mb-4">
        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">宠物类型:</label>
        <select id="type" formControlName="type" 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          <option *ngFor="let type of types" [value]="type">{{ type | titlecase }}</option>
        </select>
        <div *ngIf="petForm.get('type')?.invalid && (petForm.get('type')?.dirty || petForm.get('type')?.touched)" 
             class="mt-1 text-red-500 text-sm">
          请选择宠物类型
        </div>
      </div>
  
      <div class="mb-4">
        <label for="breed" class="block text-sm font-medium text-gray-700 mb-1">宠物品种:</label>
        <input type="text" id="breed" formControlName="breed" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        <div *ngIf="petForm.get('breed')?.invalid && (petForm.get('breed')?.dirty || petForm.get('breed')?.touched)" 
             class="mt-1 text-red-500 text-sm">
          请输入宠物品种
        </div>
      </div>
  
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700 mb-1">年龄 (岁):</label>
          <input type="number" id="age" formControlName="age" min="0" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          <div *ngIf="petForm.get('age')?.invalid && (petForm.get('age')?.dirty || petForm.get('age')?.touched)" 
               class="mt-1 text-red-500 text-sm">
            请输入有效的年龄
          </div>
        </div>
        
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700 mb-1">价格 (¥):</label>
          <input type="number" id="price" formControlName="price" min="0" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          <div *ngIf="petForm.get('price')?.invalid && (petForm.get('price')?.dirty || petForm.get('price')?.touched)" 
               class="mt-1 text-red-500 text-sm">
            请输入有效的价格
          </div>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="isAvailable" class="flex items-center">
          <input type="checkbox" id="isAvailable" formControlName="isAvailable" 
                 class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <span class="ml-2 block text-sm font-medium text-gray-700">是否可用</span>
        </label>
      </div>
  
      <div class="mb-6">
        <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-1">图片URL (可选):</label>
        <input type="text" id="imageUrl" formControlName="imageUrl" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
  
      <button type="submit" [disabled]="petForm.invalid" 
              class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 transform hover:scale-105">
        添加宠物
      </button>
    </form>
  </div>
