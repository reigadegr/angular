<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">宠物商店管理系统</h2>
  
    <div class="mb-6">
      <div class="flex flex-wrap gap-4">
        <div>
          <label for="petType" class="block text-sm font-medium text-gray-700 mb-1">选择宠物类型:</label>
          <select id="petType" [(ngModel)]="selectedType" (change)="filterPets()" 
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <option *ngFor="let type of types" [value]="type">{{ type | titlecase }}</option>
          </select>
        </div>
        
        <div *ngIf="selectedType !== 'all'" class="flex flex-col">
          <label for="discount" class="block text-sm font-medium text-gray-700 mb-1">批量折扣 (%):</label>
          <div class="flex items-center">
            <input type="number" id="discount" [(ngModel)]="discountPercentage" min="1" max="50" 
                  class="mt-1 block w-20 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <button (click)="applyDiscount()" 
                    class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              应用折扣
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div *ngFor="let pet of filteredPets" class="bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-lg">
        <img [src]="pet.imageUrl || 'https://picsum.photos/200/200'" alt="{{ pet.name }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <div class="flex justify-between items-start mb-2">
            <h3 class="text-lg font-semibold text-gray-900">{{ pet.name }}</h3>
            <span class="px-2 py-1 text-xs font-medium rounded-full 
                      {{ pet.isAvailable ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800' }}">
              {{ pet.isAvailable ? '可用' : '已售出' }}
            </span>
          </div>
          <p class="text-gray-600 text-sm mb-2">
            <span class="font-medium">种类:</span> {{ pet.type | titlecase }}, 
            <span class="font-medium">品种:</span> {{ pet.breed }}
          </p>
          <p class="text-gray-600 text-sm mb-2">
            <span class="font-medium">年龄:</span> {{ pet.age }} 岁 (人类年龄: {{ pet.calculateHumanAge() }})
          </p>
          <div class="flex justify-between items-center mt-4">
            <span class="text-lg font-bold text-gray-900">¥{{ pet.price.toFixed(2) }}</span>
            <button (click)="onDelete(pet.id)" class="text-red-500 hover:text-red-700">
              <i class="fas fa-trash"></i> 删除
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
