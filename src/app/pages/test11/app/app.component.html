<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>🌈超级花哨购物网站🌈</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffb347, #ffccff, #87cefa 70%);
      animation: bgmove 18s infinite alternate;
    }
    @keyframes bgmove {
      0% {background-position: 0 0;}
      100% {background-position: 100vw 100vh;}
    }
    h1 {
      text-align: center;
      font-size: 3em;
      color: #ff00cc;
      text-shadow: 0 0 10px #fff, 0 0 30px #ff00cc;
      margin-top: 20px;
      letter-spacing: 0.1em;
      animation: rainbow 2s infinite linear;
    }
    @keyframes rainbow {
      0% {color: #ff00cc;}
      25% {color: #00ffe7;}
      50% {color: #ffe600;}
      75% {color: #00ff0a;}
      100% {color: #ff00cc;}
    }
    .shop {
      display: flex;
      justify-content: space-around;
      margin: 40px 0;
    }
    .item, .cart-item {
      background: linear-gradient(120deg, #ffffffcc 60%, #f0c 100%);
      border: 3px dashed #e1e1e1;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px 5px #ff7bd3, 0 0 10px #00f2ff;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      width: 200px;
      text-align: center;
    }
    .item:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 0 50px 10px #fff937, 0 0 30px #00ffbf;
      z-index: 2;
    }
    .item img {
      width: 120px;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px #f0c, 0 0 5px #0ff;
      border: 3px solid #ff0;
      animation: shine 2s infinite alternate;
    }
    @keyframes shine {
      0% {filter: brightness(1);}
      100% {filter: brightness(1.2);}
    }
    .add-btn, .del-btn {
      margin-top: 10px;
      background: linear-gradient(90deg, #ff0, #ff69b4, #00f2ff);
      border: none;
      color: #222;
      font-size: 1.1em;
      font-weight: bold;
      padding: 7px 18px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .add-btn:hover, .del-btn:hover {
      background: linear-gradient(90deg, #fff937, #00ffbf 80%);
      box-shadow: 0 0 20px #fff, 0 0 15px #ff0;
    }
    .cart {
      position: fixed;
      top: 30px;
      right: 30px;
      background: linear-gradient(135deg, #f0c, #0ff 50%, #fff 100%);
      border: 3px solid #ff0;
      border-radius: 30px;
      box-shadow: 0 0 30px #0ff, 0 0 10px #ff0;
      width: 300px;
      min-height: 150px;
      z-index: 99;
      padding: 20px;
      overflow: auto;
      max-height: 70vh;
    }
    .cart h2 {
      text-align: center;
      color: #ff0;
      font-size: 1.4em;
      text-shadow: 1px 1px 5px #f0c;
      margin-bottom: 10px;
    }
    .cart-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1em;
    }
    .cart-item {
      margin-bottom: 10px;
      background: linear-gradient(90deg,#fff 60%,#f0c 100%);
      border-radius: 12px;
      padding: 7px 10px;
      box-shadow: 0 0 7px #ff0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: pop 0.5s;
    }
    @keyframes pop {
      from {transform: scale(0.7);}
      to {transform: scale(1);}
    }
    .del-btn {
      background: linear-gradient(90deg, #f0c, #ff0 80%);
      color: #e600ff;
      box-shadow: 0 0 8px #f0c;
      font-size: 0.9em;
      padding: 4px 16px;
      margin-left: 10px;
    }
    .cart-empty {
      text-align: center;
      color: #ff69b4;
      margin-top: 30px;
      font-size: 1.1em;
      text-shadow: 0 0 5px #ff0;
    }
    /* 彩带动画 */
    .ribbon {
      position: fixed;
      top: -30px;
      left: -60px;
      width: 400px;
      height: 60px;
      background: repeating-linear-gradient(120deg, #ff0 0 10px, #f0c 10px 20px, #0ff 20px 30px, #ffe600 30px 40px);
      transform: rotate(-12deg);
      z-index: 1000;
      filter: blur(0.5px) brightness(1.3);
      opacity: 0.77;
      animation: ribbonmove 3s infinite alternate;
    }
    @keyframes ribbonmove {
      0% {left: -60px;}
      100% {left: 10vw;}
    }
  </style>
</head>
<body>
  <div class="ribbon"></div>
  <h1>🌟 梦幻购物乐园 🌟</h1>
  <div class="shop">
    <div class="item" data-id="1" data-name="彩虹独角兽" data-price="199">
      <img src="https://img.icons8.com/color/96/unicorn.png" alt="彩虹独角兽">
      <div>彩虹独角兽</div>
      <div>¥199</div>
      <button class="add-btn">加入购物车</button>
    </div>
    <div class="item" data-id="2" data-name="奇幻星星灯" data-price="99">
      <img src="https://img.icons8.com/color/96/star.png" alt="奇幻星星灯">
      <div>奇幻星星灯</div>
      <div>¥99</div>
      <button class="add-btn">加入购物车</button>
    </div>
    <div class="item" data-id="3" data-name="炫彩耳机" data-price="299">
      <img src="https://img.icons8.com/color/96/headphones.png" alt="炫彩耳机">
      <div>炫彩耳机</div>
      <div>¥299</div>
      <button class="add-btn">加入购物车</button>
    </div>
  </div>
  <div class="cart" id="cart">
    <h2>🛒 购物车</h2>
    <ul class="cart-list" id="cart-list"></ul>
    <div class="cart-empty" id="cart-empty">购物车空空如也！快来挑选心仪商品吧！</div>
  </div>
  <script>
    const items = [
      {id:1, name:"彩虹独角兽", price:199},
      {id:2, name:"奇幻星星灯", price:99},
      {id:3, name:"炫彩耳机", price:299}
    ];
    let cart = [];
    const cartList = document.getElementById('cart-list');
    const cartEmpty = document.getElementById('cart-empty');

    function renderCart(){
      cartList.innerHTML = '';
      if(cart.length === 0){
        cartEmpty.style.display = '';
      }else{
        cartEmpty.style.display = 'none';
        cart.forEach(item=>{
          const li = document.createElement('li');
          li.className = 'cart-item';
          li.innerHTML = `${item.name} <span>¥${item.price}</span> <button class="del-btn" data-id="${item.id}">删除</button>`;
          cartList.appendChild(li);
        });
      }
    }

    document.querySelectorAll('.add-btn').forEach(btn => {
      btn.onclick = function(){
        const item = this.parentElement;
        const id = +item.dataset.id;
        if(!cart.find(i=>i.id===id)){
          const name = item.dataset.name;
          const price = +item.dataset.price;
          cart.push({id,name,price});
          renderCart();
        }
      }
    });

    cartList.onclick = function(e){
      if(e.target.classList.contains('del-btn')){
        const id = +e.target.dataset.id;
        cart = cart.filter(i=>i.id!==id);
        renderCart();
      }
    };
    renderCart();
  </script>
</body>
</html>
